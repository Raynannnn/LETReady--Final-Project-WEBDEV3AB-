<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Details</title>
<link rel="stylesheet" href="style.css">
</head>
<body style="flex-direction:column; gap:15px; padding:40px;">

<h2>Profile Details</h2>

<label>FULL NAME:</label>
<input type="text" id="full" placeholder="Enter full name">

<label>AGE:</label>
<input type="number" id="age" placeholder="Age">

<label>EMAIL:</label>
<input type="text" id="email" placeholder="Enter email">

<label>CONTACT:</label>
<input type="text" id="contact" placeholder="Enter contact number">

<label>GENDER:</label>
<input type="text" id="gender" placeholder="Enter gender">

<button onclick="saveDetails()">SUBMIT</button>

<script src="database.js"></script>
<script>
function saveDetails(){
  let users = getUsers();
  let current = localStorage.getItem("currentUser");

  users.forEach(u=>{
    if(u.name === current){
      u.fullname = document.getElementById("full").value;
      u.age = document.getElementById("age").value;
      u.email = document.getElementById("email").value;
      u.contact = document.getElementById("contact").value;
      u.gender = document.getElementById("gender").value;
      u.pendingProjects = ["First Project", "Second Project", "Third Project"];
    }
  });

  saveUsers(users);
 window.location.href="main-usersite.html";
}
</script>

</body>
</html>
