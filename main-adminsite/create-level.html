<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Reviewer - Difficulty</title>
<style>
*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:#1a3cff;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:50px 20px;
  color:white;
}

/* PARTICLES */
#particles{
  position:fixed;
  inset:0;
  z-index:-1;
  pointer-events:none;
}

.particle{
  position:absolute;
  width:6px;
  height:6px;
  background:white;
  opacity:0.3;
  border-radius:50%;
  animation: float 8s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

/* MAIN CARD */
.main-card{
  width:100%;
  max-width:700px;
  background:white;
  border-radius:25px;
  padding:40px;
  box-shadow:0 15px 40px rgba(0,0,0,0.2);
  color:#1a3cff;
  display:flex;
  flex-direction:column;
  gap:25px;
  position:relative;
  z-index:1;
  align-items:center;
}

.main-card h2{
  text-align:center;
  font-weight:900;
}

/* LEVEL BOX */
.level-card{
  width:100%;
  background:#f0f4ff;
  border-radius:20px;
  padding:20px 25px;
  display:flex;
  flex-direction:column;
  gap:15px;
  align-items:center;
  box-shadow:0 8px 25px rgba(0,0,255,0.1);
}

.level-card b{
  font-size:18px;
  font-weight:900;
}

/* BUTTONS */
.level-card button, .back-btn{
  padding:10px 20px;
  border:none;
  border-radius:15px;
  background:#1a3cff;
  color:white;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
}

.level-card button:hover, .back-btn:hover{
  background:#0f2de0;
  transform:scale(1.05);
}

/* SIDE BUTTONS */
.side-buttons{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:15px;
  right:-90px;
}

.side-buttons button{
  width:60px;
  height:60px;
  border:none;
  border-radius:50%;
  background:#ff5959;
  color:white;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
  transition:0.3s;
  font-size:24px;
  display:flex;
  justify-content:center;
  align-items:center;
}

.side-buttons button img{
  width:30px;
  height:30px;
}

.side-buttons button:hover{
  transform:scale(1.1);
  background:#e60000;
}

/* MODAL */
.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:0.3s;
  z-index:10;
}

.modal.active{
  opacity:1;
  pointer-events:auto;
}

.modal-content{
  background:white;
  color:#1a3cff;
  padding:25px;
  border-radius:25px;
  max-width:400px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
  display:flex;
  flex-direction:column;
  gap:15px;
}

.modal-content p{
  font-size:16px;
  font-weight:600;
}

.modal-content button{
  padding:10px 18px;
  border:none;
  border-radius:20px;
  background:#1a3cff;
  color:white;
  font-weight:700;
  cursor:pointer;
}
.modal-content button:hover{
  background:#0f2de0;
}
</style>
</head>
<body>

<div id="particles"></div>

<div class="main-card">
  <h2>Creating a Reviewer</h2>

  <div class="level-card">
    <b>Easy</b>
    <button onclick="selectLevel('Easy')">SELECT</button>
  </div>

  <div class="level-card">
    <b>Medium</b>
    <button onclick="selectLevel('Medium')">SELECT</button>
  </div>

  <div class="level-card">
    <b>Expert</b>
    <button onclick="selectLevel('Expert')">SELECT</button>
  </div>

  <button class="back-btn" onclick="history.back()">‚Üê Previous</button>

  <!-- SIDE BUTTONS -->
  <div class="side-buttons">
    <button onclick="openModal('üí™ Keep pushing! You can ace the LET!')">
      <img src="https://img.icons8.com/ios-filled/50/000000/muscle.png"/>
    </button>
    <button onclick="openModal('üìö Study smart, not just hard!')">
      <img src="https://img.icons8.com/ios-filled/50/000000/book.png"/>
    </button>
    <button onclick="openModal('üåü Believe in yourself and stay focused!')">
      <img src="https://img.icons8.com/ios-filled/50/000000/star.png"/>
    </button>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <p id="modalText"></p>
    <button onclick="closeModal()">Back</button>
  </div>
</div>

<script>
/* PARTICLE GENERATION */
let pBox = document.getElementById("particles");
for(let i=0;i<40;i++){
  let p = document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"%";
  p.style.animationDuration=4 + Math.random()*6+"s";
  pBox.appendChild(p);
}

/* LEVEL SELECTION */
function selectLevel(level){
  localStorage.setItem("cr_level", level);
  location.href = "create-questions.html";
}

/* MODAL FUNCTIONS */
let modal = document.getElementById("modal");
let modalText = document.getElementById("modalText");

function openModal(msg){
  modalText.innerText = msg;
  modal.classList.add('active');
}

function closeModal(){
  modal.classList.remove('active');
}
</script>

</body>
</html>
