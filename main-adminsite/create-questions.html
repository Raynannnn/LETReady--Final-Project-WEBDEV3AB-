<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Reviewer - Questions</title>
<style>
*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:#1a3cff;
  display:flex;
  justify-content:center;
  padding:50px 20px;
  color:white;
}

/* PARTICLES */
#particles{
  position:fixed;
  inset:0;
  z-index:-1;
  pointer-events:none;
}

.particle{
  position:absolute;
  width:6px;
  height:6px;
  background:white;
  opacity:0.3;
  border-radius:50%;
  animation: float 8s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

/* MAIN CARD */
.main-card{
  width:100%;
  max-width:800px;
  background:white;
  border-radius:25px;
  padding:30px;
  box-shadow:0 15px 40px rgba(0,0,0,0.2);
  color:#1a3cff;
  display:flex;
  flex-direction:column;
  gap:25px;
  position:relative;
  z-index:1;
}

.main-card h2{
  text-align:center;
  font-weight:900;
}

/* QUESTION CARD */
.question-card{
  background:#f0f4ff;
  border-radius:20px;
  padding:20px 25px;
  display:flex;
  flex-direction:column;
  gap:12px;
  box-shadow:0 8px 25px rgba(0,0,255,0.1);
  position:relative;
}

.question-card input{
  padding:10px 12px;
  border-radius:12px;
  border:1px solid #1a3cff;
  outline:none;
  font-size:14px;
}

.question-card input:focus{
  border-color:#0f2de0;
}

/* OPTIONS */
.options-container{
  display:flex;
  flex-direction:column;
  gap:8px;
  margin-top:5px;
}

.add-option-btn{
  width:fit-content;
  padding:6px 12px;
  border-radius:12px;
  border:none;
  background:#1a3cff;
  color:white;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
  margin-top:5px;
}

.add-option-btn:hover{
  background:#0f2de0;
}

/* ADD QUESTION BUTTON */
.add-question-btn{
  padding:10px 18px;
  border-radius:15px;
  border:none;
  background:#1a3cff;
  color:white;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
  align-self:center;
}

.add-question-btn:hover{
  background:#0f2de0;
  transform:scale(1.05);
}

/* SUBMIT / BACK BUTTONS */
.submit-btn, .back-btn{
  padding:12px 20px;
  border:none;
  border-radius:15px;
  background:#1a3cff;
  color:white;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
}

.submit-btn:hover, .back-btn:hover{
  background:#0f2de0;
  transform:scale(1.03);
}

/* SIDE BUTTONS */
.side-buttons{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:15px;
  right:-90px;
}

.side-buttons button{
  width:60px;
  height:60px;
  border:none;
  border-radius:50%;
  background:#ff5959;
  color:white;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
  transition:0.3s;
  font-size:24px;
  display:flex;
  justify-content:center;
  align-items:center;
}

.side-buttons button img{
  width:30px;
  height:30px;
}

.side-buttons button:hover{
  transform:scale(1.1);
  background:#e60000;
}

/* MODAL */
.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:0.3s;
  z-index:10;
}

.modal.active{
  opacity:1;
  pointer-events:auto;
}

.modal-content{
  background:white;
  color:#1a3cff;
  padding:25px;
  border-radius:25px;
  max-width:400px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
  display:flex;
  flex-direction:column;
  gap:15px;
}

.modal-content p{
  font-size:16px;
  font-weight:600;
}

.modal-content button{
  padding:10px 18px;
  border:none;
  border-radius:20px;
  background:#1a3cff;
  color:white;
  font-weight:700;
  cursor:pointer;
}
.modal-content button:hover{
  background:#0f2de0;
}
</style>
</head>
<body>

<div id="particles"></div>

<div class="main-card">
  <h2>Creating a Reviewer</h2>

  <input id="title" placeholder="Your Title" style="padding:12px; font-size:18px; border-radius:12px; border:1px solid #1a3cff; outline:none;">

  <div id="questionsContainer">

    <!-- INITIAL QUESTION CARD -->
    <div class="question-card">
      <input placeholder="Question" class="q">

      <div class="options-container">
        <input placeholder="Option 1" class="o">
        <input placeholder="Option 2" class="o">
      </div>
      <button class="add-option-btn" onclick="addOption(this)">+ Add Option</button>

      <input placeholder="Correct Answer" class="a">
    </div>

  </div>

  <button class="add-question-btn" onclick="addQuestion()">+ Add Another Question</button>
  <button class="submit-btn" onclick="submitReviewer()">Submit Reviewer</button>
  <button class="back-btn" onclick="history.back()">‚Üê Previous</button>

  <!-- SIDE BUTTONS -->
  <div class="side-buttons">
    <button onclick="openModal('üí™ Keep pushing! You can ace the LET!')">
      <img src="https://img.icons8.com/ios-filled/50/000000/muscle.png"/>
    </button>
    <button onclick="openModal('üìö Study smart, not just hard!')">
      <img src="https://img.icons8.com/ios-filled/50/000000/book.png"/>
    </button>
    <button onclick="openModal('üåü Believe in yourself and stay focused!')">
      <img src="https://img.icons8.com/ios-filled/50/000000/star.png"/>
    </button>
  </div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <p id="modalText"></p>
    <button onclick="closeModal()">Back</button>
  </div>
</div>


<script>
// ===== GLOBAL =====
let editIndex = localStorage.getItem("editReviewerIndex");

// ===== MODAL =====
function openModal(text){
  document.getElementById("modalText").innerText = text;
  document.getElementById("modal").classList.add("active");
}

function closeModal(){
  document.getElementById("modal").classList.remove("active");
}

// ===== ADD OPTION =====
function addOption(btn){
  let box = btn.previousElementSibling;
  let input = document.createElement("input");
  input.placeholder = "Option " + (box.children.length + 1);
  input.className = "o";
  box.appendChild(input);
}

// ===== ADD QUESTION =====
function addQuestion(){
  let q = document.createElement("div");
  q.className = "question-card";
  q.innerHTML = `
    <input placeholder="Question" class="q">
    <div class="options-container">
      <input placeholder="Option 1" class="o">
      <input placeholder="Option 2" class="o">
    </div>
    <button class="add-option-btn" onclick="addOption(this)">+ Add Option</button>
    <input placeholder="Correct Answer" class="a">
  `;
  document.getElementById("questionsContainer").appendChild(q);
}

// ===== LOAD DATA IF EDIT MODE =====
if(editIndex !== null){
  let reviewers = JSON.parse(localStorage.getItem("reviewers")) || [];
  let r = reviewers[editIndex];

  if(r){
    document.getElementById("title").value = r.title;
    let qc = document.getElementById("questionsContainer");
    qc.innerHTML = "";

    r.questions.forEach(q=>{
      let div = document.createElement("div");
      div.className = "question-card";
      div.innerHTML = `
        <input class="q" value="${q.question}">
        <div class="options-container">
          ${q.options.map(o=>`<input class="o" value="${o}">`).join("")}
        </div>
        <button class="add-option-btn" onclick="addOption(this)">+ Add Option</button>
        <input class="a" value="${q.answer}">
      `;
      qc.appendChild(div);
    });
  }
}

// ===== SUBMIT REVIEWER =====
function submitReviewer(){
  let reviewers = JSON.parse(localStorage.getItem("reviewers")) || [];
  let users = JSON.parse(localStorage.getItem("users")) || [];
  let current = localStorage.getItem("currentUser");
  let admin = users.find(u => u.name === current);

  let title = document.getElementById("title").value.trim();
  if(!title){
    alert("Title is required.");
    return;
  }

  let questions = [];

  document.querySelectorAll(".question-card").forEach(card=>{
    let q = card.querySelector(".q").value.trim();
    let a = card.querySelector(".a").value.trim();
    let o = [...card.querySelectorAll(".o")]
            .map(x=>x.value.trim())
            .filter(x=>x !== "");

    if(q && a && o.length >= 2){
      questions.push({
        question: q,
        options: o,
        answer: a
      });
    }
  });

  if(questions.length === 0){
    alert("Please add at least one valid question.");
    return;
  }

  let newReviewer = {
    title: title,
    subject: localStorage.getItem("cr_subject"),
    difficulty: localStorage.getItem("cr_level"),
    creator: admin ? admin.fullname : "Admin",
    questions: questions
  };

  if(editIndex !== null){
    reviewers[editIndex] = newReviewer;
    localStorage.removeItem("editReviewerIndex");
  }else{
    reviewers.push(newReviewer);
  }

  localStorage.setItem("reviewers", JSON.stringify(reviewers));
  alert("Reviewer saved successfully!");
  location.href = "main-adminsite.html";
}
</script>



</body>
</html>
